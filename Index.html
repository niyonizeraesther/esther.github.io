<!DOCTYPE html>
<html>
    <head>
        <style>
            .logo{
                background-image:url();
            }
        </style>
    </head>


<script>
    function calc()
    {
        var n1 = parseInt(document.getElementById('n1').value);
        var n2 = parseInt(document.getElementById('n2').value);
        var  oper = document.getElementById('operators').value;


        if(oper === '+')
        {
             document.getElementById('result').value = n1+n2;
        }
        if(oper === '-')
        {
             document.getElementById('result').value = n1-n2;
        }
        if(oper === '/')
        {
             document.getElementById('result').value = n1/n2;
        }
        if(oper === '*')
        {
             document.getElementById('result').value = n1*n2;
        }


        
    }


</script>




    <body >
        <p img src="curimg (1).GIF"></p>
        <center><h3>Makes Your calculation</h3>
        <h1> Choose the option symbols to get calculation</h1>
        </center>
    
           <table border="1px"><p >Enter first number:
        <input type="text" id="n1"/><br><br></p>
      <p>Enter second number:  <input type="text" id="n2"/><br><br></p>
    
<p>Choose symbol:
        <select name="" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">x</option>
        </select>

        <button onclick="calc();">=</button>
        <input type="text" id="result"/></p> 
        <p img src="Capture.PNG"></p>
    
    </table>
    
    </body>
</html>
